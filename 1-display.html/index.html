<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: block;
        }
        .inline{
            width: 100px;  
            height: 100px;
            background-color:aquamarine;
            display: inline;
            padding-left:3px ;
            padding-right: 4px;
            padding-bottom: 5px;
            padding-top: 6px;
            border-left:10px solid red;
            border-right: 5px solid green;
            border-top: 5px solid blue;
            border-bottom: 10px solid black;         
          margin-left: 20px;                            
        }  
         .inline_block{
            width: 200px;
            height: 300px;
            background-color:pink;
            display: inline-block;
            border-top: 10px solid red;
            border-right: 20px solid black;
            margin-right: 20px;
        } 
    </style>
</head>
<body>
    <!--block level element-->
    <h2>hello from h2</h2>
    <h3>hello h3</h3>
   <!-- <div class="block">it is block element</div> -->

   <!--inline element ->style a part of a line-:in which width will not works and left right--it will come in same line->

    <div class="inline">inline-1</div>
    <div  class="inline">inline-2</div>
    
       <!-inline block--->
    <div class="inline_block">it is inline_block-3</div> 
    <div class="inline_block">it is inline_block-4</div> 
</body>
</html>
